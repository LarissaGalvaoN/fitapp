<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cálculo de IMC</title>
</head>
<body>
    <h1>Calcular IMC baseado no Gênero</h1>
    <form action="/imcGender" method="post">
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" name="peso" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <div th:if="${imc}">
        <h2>Resultado:</h2>
        <p>IMC: <span th:text="${imc}"></span></p>
        <p>Classificação: <span th:text="${resultado}"></span></p>
        <p>Gênero: <a th:href="${url}" target="_blank"><span th:text="${genero}"></span></a></p>
        <a href="https://www.nutryun.com.br/tabela-imc" target="_blank">Fonte</a>
    </div>
</body>
</html>
